<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Table 1.css">
    <title>Tabelas HTML - Fabiana Hernande</title>
</head>
<body>
    <header>
        <h1>Tabelas HTML</h1>
        <h2>Primeira p√°gina!</h2>
    </header>

    <main>
        <table class="table-1">
            <tr id="linha-1">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr id="linha-2">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <tr id="linha-3">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <table class="table-2">
            <tr id="linha-4">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr id="linha-5">
                <td colspan="3">4</td>
            </tr>

            <tr id="linha-6">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <table class="table-3">
            <tr id="linha-7">
                <td>1</td>
                <td>2</td>
                <td id="coluna-1" rowspan="4">3</td>
            </tr>
            <tr id="linha-8">
                <td colspan="2">4</td>
            </tr>
            <tr id="linha-9">
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
    
</body>
</html>
